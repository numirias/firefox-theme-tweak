<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h1>Options</h1>

    <div id="description">
      Tweak your theme colors.
    </div>

    <div id="current-theme">
        <div>Target theme</div>
        <div>
          <select id="theme-select"></select>
        </div>
    </div>

    <div class="row">
      <div class="col"><button id="reset-theme">Reset theme to original</button></div>
      <div class="col"></div>
    </div>

    <div id="warning"></div>

    <div id="options"></div>

    <template id="options-cat">
      <h2 class="cat-title"></h2>
    </template>

    <template id="option">
      <div class="row">
        <div class="col key"></div>
        <div class="col val">
          <input type="text" class="option-input">
          <input type="checkbox" class="option-active">
        </div>
      </div>
    </template>

    <script src="options.js"></script>
  </body>
</html>
